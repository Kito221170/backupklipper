# This file contains standard pin mappings for the stock Elegoo Neptune 2 with a
# ZNP Robin Nano (v 1.2 and v1.3) board.
# For the 1.2 board:
#   - Compile with the processor model STM32F103.
#   - Enable "extra low-level configuration options"
#   - Select the 28KiB bootloader,
#   - Select (Serial (on # USART3 PB11/PB10) for the communication interface.
# Note that the "make flash" command does not work with ZNP Robin boards. After
# running "make", run the following command:
# ./scripts/update_mks_robin.py out/klipper.bin out/elegoo.bin
#
# For the 1.3 board:
#   - Compile with the processor model STM32F407.
#   - Enable "extra low-level configuration options"
#   - Select the 32KiB bootloader,
#   - Select (Serial (on # USART3 PB11/PB10) for the communication interface.
# Note that the "make flash" command does not work with ZNP Robin boards. After
# running "make", run the following command:
# cp out/klipper.bin out/elegoo.bin
#
# Copy the file out/elegoo.bin to an SD card and then restart the printer with
# that SD card.
# See docs/Config_Reference.md for a description of parameters.
# ba cckup

[include mainsail.cfg]
[include AntigoMainSail.cfg]
[include KAMP_Settings.cfg]
#[include ADXL345.cfg]

[virtual_sdcard]
path: /home/klipper/Neptune_data/gcodes
on_error_gcode: CANCEL_PRINT

[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[stepper_x]
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: PA15
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PE0
dir_pin: PB9
enable_pin: !PE1
microsteps: 16
rotation_distance: 40
endstop_pin: PA12
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB8
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 260
position_min: -5

[extruder]
max_extrude_cross_section: 5
max_extrude_only_distance: 100.0
step_pin: PD6
dir_pin: PD3
enable_pin: !PB3
microsteps: 16
rotation_distance: 22.068 # use 23.809 as a base before calibration for a 2s
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
# tuned for stock hardware with 210 degree Celsius target
#control: pid
#pid_Kp: 29.056
#pid_Ki: 1.628
#pid_Kd: 129.664
min_temp: 0
max_temp: 250
pressure_advance: 0 #0.15 # ABS

[filament_switch_sensor filament_sensor]
pause_on_runout: True
switch_pin: PA4

[output_pin beeper]
pin: PC5

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
# tuned for stock hardware with 60 degree Celsius target
#control: pid
#pid_Kp: 70.857
#pid_Ki: 1.221
#pid_Kd: 1028.316
min_temp: 0
max_temp: 110

[heater_fan hotend_fan]
pin: PB0
heater: extruder
heater_temp: 50.0

[fan]
pin: PB1

[mcu]
serial: /dev/ttyUSB0
restart_method: command

[firmware_retraction]
retract_length: 3
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[probe]
pin: !PA11
speed: 5
samples: 2
x_offset: 45.5
y_offset: -8
#z_offset:0

#[bltouch]
#sensor_pin: ^PA11
#control_pin: PA8
#stow_on_each_sample: false
#probe_with_touch_mode: false
#x_offset:32
#y_offset:-7.5
#z_offset:1.740
#speed:5
#lift_speed:15
#samples:
#sample_retract_dist:
#samples_result:
#samples_tolerance:
#samples_tolerance_retries:

[safe_z_home]
home_xy_position: 70,125.5 #   A X, Y coordinate (e.g. 100, 100) where the Z homing should be
speed: 100.0
z_hop: 10
z_hop_speed: 15.0

[bed_mesh]
speed: 100
mesh_min: 48.5,15
mesh_max: 210,210
probe_count: 5,5
horizontal_move_z: 5
algorithm: bicubic
fade_start: 1.0
fade_end: 10.0

[screws_tilt_adjust]
screw1: 3, 45
screw2: 155, 45
screw3: 155, 210
screw4: 3, 210
horizontal_move_z: 8
speed: 150

[bed_screws]
screw1: 32.5, 32.5
screw2: 32.5, 202.5
screw3: 202.5, 32.5
screw4: 202.5, 202.5

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[static_digital_output display_reset]
# the FSMC touchscreen isn't supported, so we'll just disable it
pins: !PC6, !PD13

